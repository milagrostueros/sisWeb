<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/destornillador.png">
    <title>Ferretería | principal</title>
    <style>
        table{
            border-collapse: collapse;
            width: 40%;
            margin: auto;
        }

        table, td, th{
            border: 1px solid black;
        }
        thead{
            background-color:aquamarine;
            color: blue;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="img/logoferreteria.png" width="100px" alt=""></td>
            
        </tr>
        <tr>
            <td><b>Teléfono: 789-6525</b></td>
            
        </tr>
        <tr>
            <!--Banner publicitario-->
            <td><img src="img/bannerferreteria.jpg" width="1200px" alt=""></td>            
        </tr>
        <tr>
            <td style="text-align: center; font-size: 24px;">Donde comprar es un placer</td>            
        </tr>
    </table>

    <!--Tabla de pedido-->
    <table>
        <caption style="margin-bottom: 20px;margin-top: 20px;">PEDIDO DE COMPRAS</caption>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio S/</th>
            </tr>        
        </thead>
        <tbody>
            <tr>
                <td>Destornillador</td>
                <td>2</td>
                <td>40.00</td>
            </tr>
            <tr>
                <td>Estobol</td>
                <td>7</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>Cable UTP <spam>cat 5</spam> </td>
                <td>4</td>
                <td>8.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" ><b>Total</b></td>
                <td style="background-color: aqua;">20.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
